version: '3.5'

services:
  # --------------
  # registry
  # --------------
  discovery:
    build: ../registry/target
    ports:
      - "8761:8761"
    networks:
      - discovery
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  # --------------
  # mysql-container
  # --------------
  mysql-container:
    container_name: mysql-container
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'product'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'springuser'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'timao'
      # Password for root access
      MYSQL_ROOT_PASSWORD: '%'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    networks:
      - mysql-network
    volumes:
      - my-db:/var/lib/mysql
  # --------------
  # zuul proxy
  # --------------
  zuul:
    build: ../proxy/target
    ports:
      - "80:8080"
    expose:
      - "8080"
    networks:
      - discovery
    links:
      - discovery
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  # --------------
  # product
  # --------------
  product:
    build: ../product/target
    ports:
      - "8080"
    networks:
      - mysql-network
      - discovery
    links:
      - discovery
    depends_on:
      - mysql-container
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  # --------------
  # wishlist
  # --------------
  wishlist:
    build: ../wishlist/target
    ports:
      - "8080"
    networks:
      - mysql-network
      - discovery
    links:
      - discovery
    depends_on:
      - mysql-container
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  # --------------
  # cart
  # --------------
  cart:
    build: ../cart/target
    ports:
      - "8080"
    networks:
      - mysql-network
      - discovery
    links:
      - discovery
    depends_on:
      - mysql-container
    environment:
      - SPRING_PROFILES_ACTIVE=docker
# Names our volume
volumes:
  my-db:
networks:
  #network for eureka discovery
  discovery:
    driver: bridge
  #mysqlnetwork
  mysql-network:
    driver: bridge